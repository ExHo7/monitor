global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'proxmox-monitor'

# Alertmanager configuration (optionnel)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - 'alertmanager:9093'

# Fichiers de règles (optionnel)
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Scrape Prometheus lui-même
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Proxmox exporter - Métriques Proxmox VE
  - job_name: 'proxmox'
    static_configs:
      - targets: ['proxmox-exporter:9221']
    metrics_path: /pve
    params:
      module: [default]

  # Node Exporter - Métriques système
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'monitoring-server'

  # cAdvisor - Métriques des conteneurs Docker
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Grafana - Métriques Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']

